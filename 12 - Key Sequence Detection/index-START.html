<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const sequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'a', 'b', 'Enter']
  const keysPressed = [];
  window.addEventListener('keyup', (e) => {
    if (keysPressed.length === sequence.length)
      keysPressed.shift();
    keysPressed.push(e.key);
    console.log(keysPressed);
    if (JSON.stringify(sequence) == JSON.stringify(keysPressed)) {
      console.log("KONAMI!");
      cornify_add();
    }
  });
</script>
</body>
</html>
